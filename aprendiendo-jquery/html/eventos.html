<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <script src="../js-jquery/jquery-3.4.1.min.js"></script>
    <script src="../js-jquery/02-eventos.js"></script>
    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
        }
        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }
        #datos{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 25px;
            margin-top: 10px;
            display: none;
        }
        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: darkgreen;
            opacity: 0.6;
            border: 2px solid black;
            border-radius: 999px;

        }

    </style>
</head>
<body>
    <div id="sigueme"></div>
    <form action="">
        <input type="text" id="nombre"/>

    </form>
    <div id="datos"></div>
    <br>
    <div id="caja">
        Soy una caja
    </div>
    
</body>
</html>
